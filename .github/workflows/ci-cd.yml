name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and test the application
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and test TLDraw
        uses: docker/build-push-action@v5
        with:
          context: ./tldraw
          push: false
          tags: tldraw:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and test Engine (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: ./engine
          file: ./engine/Dockerfile
          push: false
          tags: engine:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker Compose
        run: |
          docker compose config
          echo "‚úÖ Docker Compose configuration is valid"

      - name: Test container startup
        run: |
          echo "üß™ Testing container startup..."
          
          # Test TLDraw container startup
          echo "Testing TLDraw container..."
          docker run --rm -d --name tldraw-test tldraw:test
          sleep 5
          if ! docker ps | grep -q tldraw-test; then
            echo "‚ùå TLDraw container failed to start"
            exit 1
          fi
          docker stop tldraw-test
          echo "‚úÖ TLDraw container started successfully"
          
          # Test Engine container startup
          echo "Testing Engine container..."
          docker run --rm -d --name engine-test -p 8080:80 engine:test
          sleep 5
          if ! docker ps | grep -q engine-test; then
            echo "‚ùå Engine container failed to start"
            exit 1
          fi
          docker stop engine-test
          echo "‚úÖ Engine container started successfully"
          
          echo "‚úÖ All containers started successfully"





 